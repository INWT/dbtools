# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required

services:
  - docker

before_install:
  - sudo service docker restart; sleep 10 # fix https://github.com/travis-ci/travis-ci/issues/4778

r_github_packages:
  - "wahani/aoos"

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: sebastian.warnholz@inwt-statistics.de
    on_failure: sebastian.warnholz@inwt-statistics.de
